<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/libs/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/libs/ckeditor/ckeditor.js"></script>
    <script src="js/libs/ckeditor/adapters/jquery.js"></script>
    <title>Nodes</title>
</head>
<body>
<button id="mode" onclick="changeMode(event)">Edit mode</button>

<div id="design-mode">
    <div id="nodes"></div>
    <svg id="lines"></svg>
</div>

<div id="edit-dialog" title="Node editing">
    <p><textarea id="node-title"></textarea></p>
    <p><input type="text" id="node-relation-1" placeholder="Relation 1"></p>
    <p><input type="text" id="node-relation-2" placeholder="Relation 2"></p>
    <p><input type="text" id="node-relation-3" placeholder="Relation 3"></p>
    <p><input type="text" id="node-relation-4" placeholder="Relation 4"></p>
</div>

<div id="presentation-mode">
    <div id="presentation-mode-title">Lorem ipsum dolor sit amet</div>
    <div id="presentation-mode-buttons">
        <button id="to-relation-1" onclick="nextNode(1)">To relation 1</button>
        <button id="to-relation-2" onclick="nextNode(2)">To relation 2</button>
        <button id="to-relation-3" onclick="nextNode(3)">To relation 3</button>
        <button id="to-relation-4" onclick="nextNode(4)">To relation 4</button>
    </div>
    
</div>
<script src="js/script.js"></script>
</body>
</html>
